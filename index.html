<!DOCTYPE html>
<html>
<head>
  <title>Free Food Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="http://addtocalendar.com/atc/1.5/atc-style-button-icon.css" type="text/css">
  <link rel="stylesheet" type="text/css" href="myCSS.css">
  <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
  <script src="https://rawgithub.com/wanasit/chrono/master/chrono.min.js"></script>
  <script src="moment.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script>
  var map;
  var marker;
  var iter;
  var markers = [];
  var infowindow = new google.maps.InfoWindow();


  $(document).ready(function(){
    $(".nav-tabs a").click(function(){
        $(this).tab('show');
    });
    $('.nav-tabs a').on('shown.bs.tab', function(event){
        if($(event.target).text() == " Map View")
          initialize();
    });
  });
  function initialize () {
        var mapCanvas = document.getElementById('map');
        var mapOptions = {
          center: new google.maps.LatLng(40.505, -74.45),
          zoom: 12,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        map = new google.maps.Map(mapCanvas, mapOptions);
        for(var i = 0; i < eventData.length; i++){
          if(eventData[i][8] != null)
          markers.push([eventData[i][1],eventData[i][8]['lat'],eventData[i][8]['lng']]);
        }
        addMarkers();
      }

  function addMarkers(){
    for(iter = 0; iter < markers.length; iter++){
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(markers[iter][1], markers[iter][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, iter) {
            return function() {
              infowindow.setContent(markers[iter][0]);
              infowindow.open(map, marker);
            }
          })(marker, iter));
    }
  }
      </script>
</head>
<body>

  <p class="title">Free Food @ RU</p>
  <ul class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" href="#list" style="border:none;background-color:#BB0022;color:white">List View</a></li>
      <li><a data-toggle="tab" href="#mapview" style="border:none;background-color:#BB0022;color:white"> Map View</a></li>
  </ul>
  <div class="tab-content">
    <div id="list" class="tab-pane fade in active">
      <section id='event_box' class='container'></section>
    </div>
    <div id="mapview" class="tab-pane fade">
      <div class='container'>
        <div id="map"></div>
      </div>
    </div>
  </div>
  <div class="panel-footer text-center">This website gets event data from other official rutgers websites so it holds no responsibility for any events.</div>

  <script src="eventParser.js"></script>

  <!--  Google Analytics -->

</body>
</html>
